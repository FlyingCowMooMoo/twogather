<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
	<title>Board</title>


    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <style>
        .ui-sortable-placeholder {
            border: 3px dashed #aaa;
            height: 45px;
            width: 344px;
            background: #ccc;
        }
    </style>
</head>
<body class="no-scroll">
    <input type="hidden" id="orgid" value="{{ orgid }}">
    <input type="hidden" id="board_id" value="{{ id }}">

    <!-- Navigation -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="boards.page">
                    <div class="img"></div>
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="boards.html">{{ orgname }}</a></li>
                <li ><a href="board.html">{{ boardname }}</a></li>
            </ul>
            <!--   <ul class="nav navbar-nav navbar-right">
                <li>
                 <a href="#">Hi, John</a> -->
            <div class="btn-group nav navbar-nav navbar-right">
                <a class=" dropdown-toggle" data-toggle="dropdown" href="#">
                    {{ accountname }}
                    <span class="glyphicon glyphicon-menu-down"></span>
                    <!-- <span class="glyphicon glyphicon-triangle-bottom"></span> -->
                </a>
                <ul class="dropdown-menu">
                    <!-- dropdown menu links -->
                    <li class="active"><a href="#">{{ accountname }}</a></li>
                    <li class="a"><a href="#">Employees</a></li>
                    <hr>
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Log Out</a></li>
                </ul>
            </div>
            <!-- </li> -->

            </ul>
        </div>
    </nav>

  <!-- Body -->
  <main>
    <!-- Boards -->
    <div class="grid" id="states-block">
      <div class="row boards" id="states">
        <div class="col-sm-4">
          <div class="state">
            <div class="heading">
              <h1>To-Do</h1>
            </div>
            <div class="empty">
              <h2><span id="newTasksNumber">0</span> <span class="glyphicon glyphicon-tasks"></span></h2>
              <h3><span class="glyphicon glyphicon-plus" id="addTask"></span></h3>
            </div>
            <div class="content dnd-container" id="newTasks">
               
            </div>
          </div>
        </div>


         <div class="col-sm-4">
          <div class="state">
            <div class="heading">
              <h1>Doing</h1>
            </div>
            <div class="empty">
              <h2><span id="todoTasksNumber">0</span> <span class="glyphicon glyphicon-tasks"></span></h2>
            </div>
            <div class="content dnd-container" id="todo"></div>
          </div>
        </div>
         <div class="col-sm-4">
          <div class="state">
            <div class="heading">
              <h1>Done</h1>
            </div>
            <div class="empty">
              <h2><span id="doneTasksNumber">0</span> <span class="glyphicon glyphicon-tasks"></span></h2>
            </div>
            <div class="content dnd-container" id="done"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Employees -->
    <div id="employees-block">
      <div>
          <h4 style="display: inline-block;" > Employees (<span id="empsNumber">0</span>)</h4>
      </div>
      <div id="employees" class="employees emps">
      </div>
    </div>
  </main>

    <div id="confirmTask" class="modal fade" role="dialog">
        <input type="hidden" id="task-action" value="none">
        <input type="hidden" id="task-id" value="none">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Move Task</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="emp-pin-form">
                        <h3 id="emp-pin-form-error" style="background-color: lightcoral"></h3>
                        <label class="control-label " for="emp-pin">
                            Pin
                        </label>
                        <input class="form-control" id="emp-pin" name="emp-pin" placeholder="Unique PIN " type="text"/>
                          <span class="help-block" id="hint_emp-pin">
                           Insert your pin number here
                          </span>
                        <div>
                            <button class="btn btn-primary" name="submit" type="submit" id="verify-pin">
                                Verify PIN
                            </button>
                        </div>
                    </div>
                    <div id="emp-pin-emp-display">
                        <h1 id="emp-pin-emp-display-name"></h1>
                        <h1 id="emp-pin-emp-display-pin"></h1>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="emp-pin-confirm">Confirm Action</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div id="alert-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 id="alert-modal-title" class="modal-title"></h4>
                </div>
                <div id="alert-modal-body" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<script>

    function alertModal(title, body)
    {
        $("#confirmTask").modal('hide');
        $('#alert-modal-title').html(title);
        $('#alert-modal-body').html(body);
        $('#alert-modal').modal('show');
    }

    $(document).ready(function() {
        var boardId = $("#board_id").val();
        var orgId = $("#orgid").val();
        populateTasks(boardId);
        populateEmployees(orgId);
    });

    $("#emp-pin-confirm").click(function(){

        var pin = $("#emp-pin-emp-display-pin").text();
        var action = $("#task-action").val();
        var task = $("#task-id").val();
        var value = {"pin": pin, "action": action, "task": task};
        $.ajax({
            type : "POST",
            url : "{{ url_for('mark_task') }}",
            data: JSON.stringify(value),
            contentType: 'application/json;charset=UTF-8',
            success: function(result) {
                $("#task" + task).detach().appendTo('#' + action);
                alertModal('Success', result.msg);
            },
            error: function(result){
                alertModal('Success', result.error);
            }
        });
    });

    $("#verify-pin").click(function()
    {
        $("#emp-pin-emp-display").hide();
        $("#emp-pin-emp-display-name").hide();
        $("#emp-pin-emp-display-pin").hide();
        var value = {"pin": $("#emp-pin").val()};
        $.ajax({
            type : "POST",
            url : "{{ url_for('get_employee') }}",
            data: JSON.stringify(value),
            contentType: 'application/json;charset=UTF-8',
            success: function(result) {
                if(result.employee != undefined)
                {
                    console.log(result.employee);
                    $("#emp-pin-form").fadeOut();
                    $("#emp-pin-emp-display").css('background-color', result.employee.color);
                    $("#emp-pin-emp-display-name").text(result.employee.fname + " " + result.employee.lname);
                    $("#emp-pin-emp-display-pin").text(result.employee.pin);
                    $("#emp-pin-emp-display").fadeIn();
                    $("#emp-pin-emp-display-name").fadeIn();
                    $("#emp-pin-emp-display-pin").fadeIn();
                }
                else
                {
                    $("#emp-pin-form-error").text(result.error);
                }
            }
        });
    });

    function populateTasks(boardId)
    {
        var value = {"board_id": boardId};
        $.ajax({
            type : "POST",
            url : "{{ url_for('get_tasks') }}",
            data: JSON.stringify(value),
            contentType: 'application/json;charset=UTF-8',
            success: function(result) {
                var i;
                for (i = 0; i < result.tasks.length; ++i)
                {
                    var task = result.tasks[i];
                    var element = '<div id=\"task'+ task.id +'\" class=\"task\" data-id=\"'+ task.id +'\"> ';
                    if(task.unassigned == true)
                    {
                        element += '<div id=\"employee\" class=\"taskEmp\" style=\"background-color: ' +
                                ''+ task.color +'\" > <h3>U</h3> </div>';
                    }
                    else
                    {
                        element += '<div id=\"employee\ '+ task+'" class=\"taskEmp\" style=\"background-color: ' +
                                ''+ task.color +'\" > <h3>'+ task.emp_abv +'</h3> </div>';
                    }

                    element += '<div class=\"taskContent\"><h6>'+ task.title +'</h6>' +
                            '<div><p><span id=\"comment00\">'+ task.comments.length +' ' +
                            '</span><span class=\"glyphicon glyphicon-comment\"></span>' +
                            '</p><span class=\"btn transparent glyphicon glyphicon-chevron-down showComment\"></span> ' +
                            '</div></div><div class=\"taskImportant\"></div><div id=\"commentsBlock0\">';
                    if(task.comments.length > 0)
                    {
                        for (var j = 0; j < task.comments.length; j++)
                        {
                            var comment = task.comments[i];
                            if(comment != undefined)
                            {
                                element += '<p>* '+ comment.text +'<p> ';
                            }
                        }
                    }
                    element += '</div></div>';
                    if(task.unassigned == true)
                    {
                        $("#newTasks").append(element);
                        var count = parseInt($("#newTasksNumber").text());
                        $("#newTasksNumber").text(count + 1);
                    }
                    else if(task.todo == true)
                    {
                        $("#todo").append(element);
                        var count = parseInt($("#todoTasksNumber").text());
                        $("#todoTasksNumber").text(count + 1);
                    }
                    else
                    {
                        $("#done").append(element);
                        var count = parseInt($("#doneTasksNumber").text());
                        $("#doneTasksNumber").text(count + 1);
                    }

                    $("#newTasks, #todo, #done").sortable({ connectWith: ".dnd-container",
                        placeholder: "ui-sortable-placeholder",
                        start: function(event, ui) {
                        },
                        stop: function(event, ui) {
                        },
                        receive: function(event, ui)
                        {
                            ui.sender.sortable("cancel");
                            var source = ui.sender.attr('id');
                            var destination = $(this).attr('id');
                            var taskId = ui.item.attr("data-id");
                            if(source == "newTasks" && (destination == "todo" || destination == "done" ))
                            {
                                $("#task-action").val(destination);
                                $("#task-id").val(taskId);
                                $("#confirmTask").modal('show');
                            }
                            if(destination == "newTasks")
                            {
                                alertModal("Error", "You can't move a task to the unassigned pile")
                            }
                        }
                    }).disableSelection();


                }
            }
        });
    }

    function populateComments(taskId)
    {
        var value = {"task_id": taskId};
        $.ajax({
            type : "POST",
            url : "{{ url_for('get_comments') }}",
            data: JSON.stringify(value),
            contentType: 'application/json;charset=UTF-8',
            success: function(result) {
                var i;
                for (i = 0; i < result.comments.length; ++i) {
                    var element = '<p id="comment' + i + '">' + result.comments[i]['text'] +
                            '<span class="glyphicon glyphicon-remove remove"></span></p>';
                    $("#comments-" + taskId).append(element);
                    $("#empsNumber").html(parseInt(this.val()) + 1);
                }
            }
        });
    }


    function populateEmployees(org) {
        var value = {"org_id": org};
        $.ajax({
            type: "POST",
            url: "{{ url_for('get_employees') }}",
            data: JSON.stringify(value),
            contentType: 'application/json;charset=UTF-8',
            success: function (result) {
                for (var i = 0; i < result.employees.length; ++i) {
                    var emp = result.employees[i];
                    var element = '<div id="employee_2" style=\"background-color:' + emp.color + ' \" class="employee" ondrag="dragg()"> <p>'+ emp.fname + " " + emp.lname +'</p></div>';
                    $("#employees").append(element);
                    $("#empsNumber").html(parseInt($("#empsNumber").text()) + 1);
                }
            }
        });
    }



</script>
</body>
</html>
